<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Loan Status Predictor </title>
</head>

<body>
    <div class="container">
        <h1 class="mb-2 mt-4 text-center">Loan Status Predictor </h1>
        <h4 class="text-center">{{data}}</h4>
        <form method="post" action="/">
            <div class="row my-4">
                <div class="col">
                    <span>Gender</span>
                    <select class="form-select form-check-i mt-4nline" name="gender">
                        <option value="1" default>Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>

                <div class="col">
                    <span>Married</span>
                    <select class="form-select" name="married">
                        <option value="1" default>Yes</option>
                        <option value="2">No</option>
                    </select>
                </div>
                <div class="col">
                    <span>Dependents</span>
                    <select class="form-select" name="dependents">
                        <option value="1" default>1</option>
                        <option value="2">2</option>
                        <option value="3">3+</option>
                    </select>
                </div>
            </div>

            <div class="row my-4">
                <div class="col">
                    <span>Education</span>
                    <select class="form-select" name="education">
                        <option value="1" default>Graduate</option>
                        <option value="2">Not Graduate</option>
                    </select>
                </div>

                <div class="col">
                    <span>Self Employed</span>
                    <select class="form-select" name="employed">
                        <option value="1" default>Yes</option>
                        <option value="2">No</option>
                    </select>
                </div>

            </div>
            <div class="row my-4">
                <div class="col">
                    <div class="mb-3">
                        <label for="applicant_income" class="form-label">Applicant income</label>
                        <input type="number" class="form-control" placeholder="Eg.6325" value="0" name="applicant_income">
                    </div>
                </div>

                <div class="col">
                    <div class="mb-3">
                        <label for="coapplicant_income" class="form-label">Coapplicant Income </label>
                        <input type="number" class="form-control" name="coapplicant_income" placeholder="Eg.1508">
                    </div>
                </div>

                <div class="col">
                    <div class="mb-3">
                        <label for="loan_amount" class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" name="loan_amount" placeholder="Eg. 128">
                    </div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col">
                    <div class="mb-3">
                        <label for="term" class="form-label">Loan Amount Term</label>
                        <input type="number" class="form-control" name="term" placeholder="360">
                    </div>
                </div>
                <div class="col">
                    <span>Credit History</span>
                    <select class="form-select" name="credit_history">
                        <option value="1" default>0.0</option>
                        <option value="2">1.0</option>
                    </select>
                </div>
                <div class="col">
                    <span>Property Area</span>
                    <select class="form-select" name="property_area">
                        <option value="0" default>Rural</option>
                        <option value="1">Semi Urban</option>
                        <option value="2">Urban</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
        </form>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
